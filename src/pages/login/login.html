<ion-header>
  <ion-navbar color="primary">
    <ion-title >Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-8 offset-2>
  <img src="../../assets/imgs/hc.png">
      </ion-col>
    </ion-row>
      <ion-card>
        <ion-card-header text-center>
          <div>
            Login
            <button float-end (click)="showPrompt()">
              <ion-icon [name]="icon" style="zoom: 2.0;"></ion-icon>
            </button>
          </div>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label floating color="primary">Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <ion-grid>
            <button ion-button (click)="authorizeUser(username, password)">Login</button>
          </ion-grid>
        </ion-card-content>
      </ion-card>
  </ion-grid>
</ion-content>
